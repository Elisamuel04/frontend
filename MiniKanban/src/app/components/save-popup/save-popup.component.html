<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
    <h2 class="text-lg font-semibold mb-4">¿Deseas guardar los cambios?</h2>
    <div class="flex justify-around">
      <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="close(true)">Sí</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="close(false)">No</button>
    </div>
  </div>
</div>
