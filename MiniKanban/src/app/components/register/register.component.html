<section #mainContent class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block contenedor-recorte">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid contenedor-recorte"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Formulario de registro</h3>
                                <form [formGroup]="registerForm" (ngSubmit)="register()">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                formControlName="username" />
                                            <label class="form-label" for="form3Example1m">Usuario</label>
                                                  <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                                                    ⚠️ Nombre requerido (mínimo 3 caracteres)
                                                  </small>
                                        </div>
                                    </div>


                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form3Example97" class="form-control form-control-lg"
                                            formControlName="password" name="password" type="password"/>
                                        <label class="form-label" for="form3Example97">Contraseña</label>
                                            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                                                ⚠️ Contraseña requerida (mínimo 6 caracteres)
                                            </small>
                                    </div>


                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form3Example8" class="form-control form-control-lg"
                                            formControlName="repeatPassword" type="password"/>
                                        <label class="form-label" for="form3Example8">Repetir contraseña</label>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-light btn-lg">Resetear todo</button>
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-warning btn-lg ms-2">Enviar formulario</button>
                                    </div>
                                    <p class="mt-3 text-danger">{{ message }}</p>
                                </form>
                                <!-- <p>{{message}}</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
