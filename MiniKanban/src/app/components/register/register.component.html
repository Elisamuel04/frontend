<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Registration form</h3>
                                <form (ngSubmit)="register()">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                [(ngModel)]="username" name="username" />
                                            <label class="form-label" for="form3Example1m">Names</label>
                                        </div>
                                    </div>


                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form3Example97" class="form-control form-control-lg"
                                            [(ngModel)]="password" name="password" type="password"/>
                                        <label class="form-label" for="form3Example97">Password</label>
                                    </div>


                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form3Example8" class="form-control form-control-lg"
                                            [(ngModel)]="repeatPassword" name="password" type="password"/>
                                        <label class="form-label" for="form3Example8">Repeat password</label>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-light btn-lg">Reset all</button>
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>
                                    <p class="mt-3 text-danger">{{ message }}</p>
                                </form>
                                <!-- <p>{{message}}</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
